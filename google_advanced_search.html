<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>

        <div style="margin: 30px;">
            <a href="index.html" class="float-right">Go Back to Google Search</a><br>
        </div>
    
        
        <div style="width:900px;margin-left:20px;">
            <h6>Find pages with ...</h6><br>
            <form action="https://www.google.com/search" class="form-group">
                <div class="row"><div class="col-3">all these words: </div><div class="col-5"><input type="text" name="as_q" class="form-control"></div></div><br>
                <div class="row"><div class="col-3">this exact word or phrase: </div><div class="col-5"><input type="text" name="as_epq" class="form-control"></div></div><br>
                <div class="row"><div class="col-3">any of these words: </div><div class="col-5"><input type="text" name="as_oq" class="form-control"></div></div><br>
                <div class="row"><div class="col-3">none of these words: </div><div class="col-5"><input type="text" name="as_eq" class="form-control"></div></div><br>
                <div class="row"><div class="col-6"></div><div class="col-1"><input type="submit" value="Advanced Search" class="btn btn-sm btn-primary"></div></div>
            </form>
        </div>
        
    </body>
</html>
